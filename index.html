<!DOCTYPE html>
<html>
  <head>
    <title>Chocolate Pizza Mockup</title>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href='style.css' type='text/css' rel='stylesheet' />
  </head>
    <header>
      <div id='brand'>
        <img src='images/logo.png' alt='fork and knife' />
        <div id='slogan'>
          <p id='delicious'>Delicious</p>
          <p id='blog'>THE BEST FOOD BLOG ON THE WEB.</p>
        </div>
      </div>
      <div id='icons'>
        <ul>
          <li class='iconList'><img src='images/fb-icon.png' /></li>
          <li class='iconList'><img src='images/twit-icon.png' /></li>
          <li class='iconList'><img src='images/gp-icon.png' /></li>
          <li class='iconList'><img src='images/insta-icon.png' /></li>
          <li class='iconList'><img src='images/flic-icon.png' /></li>
          <li class='iconList'><img src='images/pint-icon.png' /></li>
          <li class='iconList'><img src='images/rss-icon.png' /></li>
          <li class='iconList'><img src='images/mail-icon.png' /></li>
        </ul>
      </div>
    </header>
    <body>
      <div id='bulk'>
        <div id='bulk-header'>
          <div>
            <h1 id='article-name'>Chocolate Pizza</h1>
            <p id="date">POSTED ON 15 DEC 2013 / DESSERTS</p>
          </div>
          <img src="images/print-icon.png" />
          <p>PRINT</p>
        </div>
      </div>
    </body>
</html>
